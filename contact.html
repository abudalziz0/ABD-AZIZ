<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background-color: #0a0a0a;
            color: #FFD700;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: linear-gradient(to right, #000000, #003300);
            padding: 20px;
            border-bottom: 2px solid #FFD700;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
        }
        .section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            border: 1px solid #FFD700;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.2);
            text-align: center;
            width: 80%;
            margin: auto;
        }
        h1, h2 {
            color: #FFD700;
        }
        .contact-links a {
            display: block;
            margin: 10px;
            padding: 15px;
            background: #FFD700;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 0.3s;
        }
        .contact-links a:hover {
            background: black;
            color: #FFD700;
        }
        .footer {
            background: #003300;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            border-top: 2px solid #FFD700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📞 تواصل معي</h1>
    </div>

    <div class="section">
        <h2>🚀 تابعني على منصات التواصل</h2>
        <div class="contact-links">
            <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" target="_blank">
                <i class="fab fa-whatsapp"></i> واتساب
            </a>
            <a href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank">
                <i class="fab fa-telegram"></i> تيليجرام
            </a>
            <a href="https://snapchat.com/add/YOUR_SNAPCHAT_USERNAME" target="_blank">
                <i class="fab fa-snapchat"></i> سناب شات
            </a>
            <a href="mailto:YOUR_EMAIL@example.com">
                <i class="fas fa-envelope"></i> البريد الإلكتروني
            </a>
        </div>
    </div>

    <div class="footer">
        <p>🔹 جميع الحقوق محفوظة © 2025 | عبدالعزيز 🔹</p>
    </div>
</body>
</html>
