<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت الذكاء الاصطناعي 🤖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFD700;
            text-align: center;
        }
        .chat-box {
            width: 90%;
            max-width: 600px;
            height: 400px;
            border: 2px solid #FFD700;
            background: black;
            overflow-y: auto;
            padding: 10px;
            margin: 20px auto;
            text-align: left;
            border-radius: 10px;
        }
        .user-message {
            color: #00FF00;
        }
        .bot-message {
            color: #FFD700;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>بوت الذكاء الاصطناعي 🤖</h1>
    <div class="chat-box" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
    <button onclick="sendMessage()">إرسال</button>

    <script>
        const GEMINI_API_KEY = "YOUR_GEMINI_API_KEY";  // ضع مفتاح API هنا

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p class="user-message">👤 ${userInput}</p>`;

            try {
                let response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "contents": [{ "parts": [{ "text": userInput }] }] })
                });

                let data = await response.json();
                let botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "❌ لم أفهم سؤالك!";

                chatBox.innerHTML += `<p class="bot-message">🤖 ${botReply}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<p class="bot-message">❌ خطأ في الاتصال بالخادم.</p>`;
            }

            document.getElementById("user-input").value = "";
        }
    </script>

</body>
</html>
