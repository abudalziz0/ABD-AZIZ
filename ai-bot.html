<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوت الذكاء الاصطناعي 🤖</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: black;
            color: #FFD700;
            text-align: center;
        }
        .chat-box {
            width: 90%;
            max-width: 500px;
            background: #1e1e1e;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 10px;
            margin: auto;
        }
        .chat-log {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
        }
        .chat-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        .send-btn {
            background: #FFD700;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>🤖 بوت الذكاء الاصطناعي</h1>
    <div class="chat-box">
        <div class="chat-log" id="chat-log"></div>
        <input type="text" id="user-input" class="chat-input" placeholder="اكتب رسالتك...">
        <button class="send-btn" onclick="sendMessage()">إرسال</button>
    </div>

    <script src="config.js"></script> <!-- تحميل مفتاح API المشفر -->
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            // عرض رسالة المستخدم في المحادثة
            document.getElementById("chat-log").innerHTML += `<p>🧑‍💻 ${userInput}</p>`;

            // فك تشفير المفتاح باستخدام الدالة من config.js
            const apiKey = await decryptKey(encryptedKey);
            if (!apiKey) {
                document.getElementById("chat-log").innerHTML += `<p>❌ خطأ في فك التشفير</p>`;
                return;
            }

            // إرسال الرسالة إلى Google Gemini API
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userInput }] }]
                })
            });

            const data = await response.json();
            const botResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "🤖 خطأ في الاستجابة!";
            
            // عرض رد البوت في المحادثة
            document.getElementById("chat-log").innerHTML += `<p style="color: green;">🤖 ${botResponse}</p>`;

            // تنظيف الإدخال
            document.getElementById("user-input").value = "";
        }
    </script>

</body>
</html>
