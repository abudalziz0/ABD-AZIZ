<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عبدالعزيز - الصفحة الرئيسية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            background-color: #121212;
            color: #FFD700;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #1e1e1e;
            padding: 20px;
            border-bottom: 2px solid #FFD700;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            margin-bottom: 10px;
        }

        h1 {
            margin: 5px;
            font-size: 24px;
            text-shadow: 2px 2px 5px rgba(255, 215, 0, 0.5);
        }

        .section {
            background: #1e1e1e;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            border: 1px solid #FFD700;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.2);
        }

        .btn {
            display: block;
            background: #FFD700;
            color: #121212;
            padding: 10px;
            margin: 10px auto;
            font-size: 18px;
            font-weight: bold;
            width: 80%;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #FFA500;
            transform: scale(1.1);
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
            color: #FFD700;
        }

        /* زر البوت */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FFD700;
            color: #121212;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        #chatbot-button:hover {
            background: #FFA500;
        }

        /* نافذة البوت */
        #chatbot-container {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: #1e1e1e;
            border: 2px solid #FFD700;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
        }

        #chatbot-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function toggleChatbot() {
            var chatbox = document.getElementById("chatbot-container");
            chatbox.style.display = (chatbox.style.display === "none" || chatbox.style.display === "") ? "block" : "none";
        }
    </script>
</head>
<body>

    <div class="header">
        <img src="https://i.imgur.com/YOUR_IMAGE.jpg" alt="عبدالعزيز" class="profile-img">
        <h1>عبد العزيز</h1>
        <p>مطور ويب | مهتم بالذكاء الاصطناعي</p>
    </div>

    <div class="section">
        <h2>📢 تواصل معي</h2>
        <a href="https://www.snapchat.com/add/bx90_9" class="btn">📸 سناب شات</a>
        <a href="https://t.me/Dr6H9" class="btn">💬 تيليجرام</a>
        <a href="https://wa.me/96894165819" class="btn">📞 واتساب</a>
    </div>

    <div class="section">
        <h2>🐧 نظام Kali Linux</h2>
        <p>ابدأ باستخدام Kali Linux فورًا، هذه هي الأوامر الأساسية.</p>
        <a href="kali.html" class="btn">⚡ استكشاف Kali Linux</a>
    </div>

    <div class="footer">
        <p>حقوق النشر &copy; 2025 | عبدالعزيز</p>
    </div>

    <!-- زر تشغيل البوت -->
    <div id="chatbot-button" onclick="toggleChatbot()">🤖 اسأل الذكاء الاصطناعي</div>

    <!-- نافذة البوت -->
    <div id="chatbot-container">
        <iframe src="ai-bot.html" frameborder="0"></iframe>
    </div>

</body>
</html>
